<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
    
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://media.istockphoto.com/photos/start-2022-written-on-highway-road-in-the-middle-of-empty-asphalt-of-picture-id1345969241"
       alt="first-image"
       />
    <img
       src="https://media.istockphoto.com/photos/eyeglasses-during-optometric-examination-concept-with-wooden-table-picture-id1286841517?s=612x612"
       alt="second-image"
       />
    <img
       src="https://media.istockphoto.com/photos/spiral-clock-the-flow-of-time-dark-blue-turquoise-picture-id1341635109"
       alt="third-image"
       />
    <img
       src="https://media.istockphoto.com/photos/success-yellow-arrow-on-black-arrows-background-standing-out-from-the-picture-id1340302765"
       alt="fourth-image"
       />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
